<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cloning Results</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
        }
        h2 {
            text-align: center;
        }
        #results {
            margin: 0 auto;
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Live Cloning Results</h2>
    <div id="results">Connecting...</div>
    <script>
        if (typeof(EventSource) !== "undefined") {
            var source = new EventSource("/stream");
            source.onmessage = function(event) {
                document.getElementById("results").innerHTML = event.data;
            };
        } else {
            document.getElementById("results").innerHTML = "Sorry, your browser does not support server-sent events...";
        }
    </script>
</body>
</html>
